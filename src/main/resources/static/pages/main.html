
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商标管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://fonts.cat.net/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <script src="/dist/css.build.js"></script>
</head>
<body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper" id="app">
        <main-header current="dashboard"></main-header>
        <!-- <main-sidebar current="dashboard"></main-sidebar> -->
        <div class="content-wrapper">
            <content-header title="概览"></content-header>
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <form class="search-form">
                                            <div class="input-group">
                                                <input type="text" name="search" class="form-control" placeholder="Search">
                                                <div class="input-group-btn">
                                                    <button type="submit" name="submit" class="btn btn-success">
                                                        <i class="fa fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-xs-8">
                                        <h3 class="box-title">Hover Data Table</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <brand-box v-for="brand in brandList" :brand="brand" @detail="showDetail"></brand-box>
                                    </div>
                                </div>
                            </div>
                            <brand-dialog ref="dialog"></brand-dialog>
                            <div class="box-footer">
                                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                            </div>
                        </div>

                            
                    </div>
                </div>
                
            </section>
        </div>
        <main-footer></main-footer>
        <!-- <div class="control-sidebar-bg"></div> -->
    </div>
    <script src="/dist/main.build.js"></script>
</body>
</html>
